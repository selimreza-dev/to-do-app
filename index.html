<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local To-Do App</title>
    <link rel="shortcut icon" href="./img/to-do-img.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h1>To-Do App</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="নতুন আইটেম যোগ করো..." />
            <button type="submit">Add</button>
        </form>

        <div class="lists">
            <div class="list">
                <h2>Pending (<span id="pending-count">0</span>)</h2>
                <ul id="pending-list"></ul>
            </div>
            <div class="list">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Completed (<span id="completed-count">0</span>)</h2>
                    <button class="clear-btn" id="clear-completed">Clear</button>
                </div>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
